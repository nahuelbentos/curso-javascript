<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/01-selectores.js"></script>
  <script>
    $(document).ready(() => {
      console.log("jQuery cargado")
    })
  </script>
  <style>
    .zebra {
      border: 5px dashed black;
    }

    .grande {
      font-size: 25px;
    }

    .margen-superior {
      display: block;
      margin-top: 45px;
    }

    .resaltado {
      border-bottom: 2px solid brown;
    }

    #caja {
      width: 250px;
      height: 250px;
      border: 2px solid black;
      background: blue;
      transition: 300ms all;
    }

    /*
    #caja:hover {
      background: red;
      cursor: pointer;
    }
    */
  </style>
  <title>Aprendiendo jQuery</title>
</head>

<body>
  <h1>Aprendiendo jQuery</h1>
  <p>Ejercicios de jQuery</p>
  <p id="rojo" class="zebra">Este es el parrafo rojo</p>
  <p id="azul" class="sin_borde">Este es el parrafo azul</p>
  <p id="verde" class="zebra">Este es el parrafo verde</p>

  <p class="sin_borde">Soy un parrafo blanco</p>
  <p class="zebra">asdadsada</p>
  <ul>
    <li>
      <a href="https://www.google.com" title="Google"> Ir a Google</a>
    </li>
    <li>
      <a href="https://www.facebook.com" title="Facebook"> Ir a Facebook</a>
    </li>
  </ul>
  <div id="caja">
    <p>Hola soy una caja</p>
    <ul>
      <li>Elemento 1</li>
      <li class="resaltado">Elemento 2</li>
    </ul>
    <span class="resaltado"> asasasa</span>
  </div>
</body>

</html>
